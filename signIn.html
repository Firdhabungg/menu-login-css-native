<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/signIn.css">
    <title>Sign In</title>
</head>

<body>
        
        <div class="container">
            <form action="#">
                <h2>Sign In</h2>
                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input id="user" type="text" name="username" placeholder="username">
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="password">
                </div>                
                <a href="#">Forgot password?</a>
                <button type="submit">Sign In</button>
                <span>Or Sign Up Using</span>
                <div class="icons">
                    <a href="https:www.google.com" target="_blank"><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin"></i></a>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://github.com/Firdhabungg" target="_blank"><i class="fa-brands fa-github"></i></a>
                </div>
            </form>
        </div>
</body>

</html>
